<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cours CSS</title>
  </head>
  <body>
    <header>
      <h1>Les bases en CSS</h1>
    </header>

    <main>
      <div class="positioning">
        <h2>Positoning</h2>
        <span>relative</span>
        <span>absolute</span>
        <span id="circle">absolute</span>
        <span id="rectangle">absolute</span>
      </div>

      <div class="flexbox">
        <h2>Flexbox</h2>

        <ul>
          <li><a href="https://flexbox.help/">https://flexbox.help/</a></li>
          <li>
            <a href="https://www.reveillere.fr/M2WEB/sheets/css.pdf"
              >www.reveillere.fr</a
            >
          </li>
          <li>
            <a href="https://cssgenerator.org/">https://cssgenerator.org/</a>
          </li>
        </ul>
      </div>

      <div class="grid">
        <h2>Grid</h2>
        <div class="grid-container">
          <div class="img">
            <img src="./assets/css3logo.png" height="200" alt="logo" />
          </div>
          <form>
            <input type="text" id="firstname" placeholder="Prénom" />
            <input type="text" id="surname" placeholder="Nom" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="30"
              placeholder="Ici votre message"
            ></textarea>
            <input type="submit" value="Valider" />
          </form>
          <h3>3ième enfant</h3>
        </div>
      </div>
    </main>
  </body>
</html>
